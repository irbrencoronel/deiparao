<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Fondo oscuro */
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            letter-spacing: 0.5em; /* SeparaciÃ³n de letras */
        }

        h1 span {
            display: inline-block;
            animation: flicker 1.5s infinite alternate; /* AnimaciÃ³n de parpadeo de letras */
        }

        /* Encender las letras una por una */
        h1 span:nth-child(1) { animation-delay: 0.1s; }
        h1 span:nth-child(2) { animation-delay: 0.3s; }
        h1 span:nth-child(3) { animation-delay: 0.5s; }
        h1 span:nth-child(4) { animation-delay: 0.7s; }
        h1 span:nth-child(5) { animation-delay: 0.9s; }
        h1 span:nth-child(6) { animation-delay: 1.1s; }

        h2 {
            font-size: 2.5vw; /* MÃ¡s pequeÃ±o */
            font-weight: 300; /* Menos grueso */
            color: #e6ff00; /* Amarillo neÃ³n */
            text-shadow: 0 0 10px #e6ff00, 0 0 20px #e6ff00, 0 0 30px #e6ff00;
            margin-top: 10px;
        }

        button {
            font-size: 2.5vw;
            padding: 15px 40px;
            margin-top: 30px;
            background-color: transparent;
            border: 3px solid #e6ff00;
            color: #e6ff00;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px #e6ff00, 0 0 40px #e6ff00;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #e6ff00;
            color: #1a1a1a;
            box-shadow: 0 0 30px #e6ff00, 0 0 60px #e6ff00;
        }

        @keyframes flicker {
            0% { color: white; }
            50% { color: #e6ff00; text-shadow: 0 0 10px #e6ff00, 0 0 20px #e6ff00, 0 0 30px #e6ff00; }
            100% { color: white; }
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span>M</span><span>I</span> <span>A</span><span>M</span><span>O</span><span>R</span>
        </h1>

    </div>
</body>
</html>
